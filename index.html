        const SnowEffect = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                const particles = [];
                const particleCount = 100;

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        r: Math.random() * 2 + 1,
                        d: Math.random() * particleCount,
                        speed: Math.random() * 0.5 + 0.2 // Falling speed
                    });
                }

                function draw() {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
                    ctx.beginPath();
                    for (let i = 0; i < particleCount; i++) {
                        const p = particles[i];
                        ctx.moveTo(p.x, p.y);
                        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                    }
                    ctx.fill();
                    update();
                }

                let angle = 0;
                function update() {
                    angle += 0.01;
                    for (let i = 0; i < particleCount; i++) {
                        const p = particles[i];
                        // Move down and sway slightly
                        p.y += p.speed;
                        p.x += Math.sin(angle + p.d) * 0.5;

                        // Reset if out of view
                        if (p.x > width + 5 || p.x < -5 || p.y > height) {
                            if (i % 3 > 0) { // 2/3rds of the flakes
                                particles[i] = { x: Math.random() * width, y: -10, r: p.r, d: p.d, speed: p.speed };
                            } else {
                                // If the flake exits from the right
                                if (Math.sin(angle) > 0) {
                                    particles[i] = { x: -5, y: Math.random() * height, r: p.r, d: p.d, speed: p.speed };
                                } else {
                                    particles[i] = { x: width + 5, y: Math.random() * height, r: p.r, d: p.d, speed: p.speed };
                                }
                            }
                        }
                    }
                    requestAnimationFrame(draw);
                }

                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

            const labelByAction = {
                MARKDOWN: 'Markdown',
                URL: 'URL',
                HTML: 'HTML',
            };

            const actions = [
                { key: 'MARKDOWN', icon: 'ph ph-code-block', title: 'Copy Markdown' },
                { key: 'URL', icon: 'ph ph-link-simple', title: 'Copy URL' },
                { key: 'HTML', icon: 'ph ph-code', title: 'Copy HTML' },

                    link.href = filePath;
                    link.download = `${icon.name}.svg`;
                    link.click();
                    onCopy('Downloaded SVG!', 'success');

                        break;
                    case 'URL':
                        content = url;
                        break;
                    case 'HTML':
                        content = `<img src="${url}" alt="${icon.name}" width="64" />`;
                        break;
                    default:
                        return;
                }

                if (!navigator.clipboard?.writeText) {
                    onCopy('Clipboard unavailable. Try HTTPS / local server.', 'error');
                    return;
                }

                navigator.clipboard.writeText(content)
